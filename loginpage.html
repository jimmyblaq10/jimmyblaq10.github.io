<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
<style>
body{
    background: rgb(214, 214, 214)
}
.box{
    width: 250px;
    height: 360px;
    background:  rgb(214, 214, 214);
    border-radius: 10px;
    box-shadow: 5px 5px 10px #b6a9a9, -5px -5px 10px #eee;
    margin: 15% auto;
}
.box form h1{
    text-align: center;
    text-shadow:3px 3px 5px #b6a9a9;
}
.box input{
    width: 218px;
    height: 35px;
    background:  rgb(214, 214, 214);
    border: none;
    outline: none;
    border-radius: 20px;
    box-shadow: 5px 5px 10px #b6a9a9, -5px -5px 10px #eee;
    margin:14px 12px;
    padding-left:1em;    
}
.box button{
    width: 224px;
    height: 35px;
    background: #39c;
    border:none;
    outline: none;
    border-radius: 20px;
    box-shadow: 5px 5px 10px #b6a9a9, -5px -5px 10px #eee;
    margin:14px 10px;
    padding-left:1em;    
}
</style>
</head>

<body>
    <div class="box">
         <form>
         <br>
            <h1>JIMMYBLAQ LOG IN</h1>
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">
            <button type="submit">Login</button>
         <br>
         <a href="#">Forgot Password?</a>   
         </form>
    </div>
</body>
</html>
